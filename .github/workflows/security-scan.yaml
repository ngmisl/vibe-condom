name: Vibecondom Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Weekly scan on Sundays
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    name: Run Vibecondom Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run Vibecondom
      run: |
        # Build the tool
        go build -o vibecondom .
        
        # Show current directory structure for debugging
        ls -la
        
        # Run the security scan on the current directory
        ./vibecondom -mode=local -target "./" -log-level debug

        # Check if any issues were found
        if [ $? -eq 2 ]; then
          echo "::warning::Vibecondom found potential security issues. Check the logs above for details."
        fi
      env:
        # Enable debug output
        RUNNER_DEBUG: 1
        
        # Save output to a file
      working-directory: ${{ github.workspace }}

    - name: Upload scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          *.log
          *.json
          vibecondom-output-*.txt
        compression-level: 9
        retention-days: 7
        if-no-files-found: warn
